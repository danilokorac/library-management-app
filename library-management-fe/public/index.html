<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Library Management App</title>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar (Vertical Navbar) -->
      <div class="navbar">
        <a href="#" class="logo">
          <img src="./library.jpg" alt="Library Logo" />
        </a>

        <nav class="menu">
          <button class="menu-btn">Popular</button>
          <button class="menu-btn">Top Rated</button>
          <button class="menu-btn">Available</button>

          <div class="genres">
            <h3>Genres</h3>
            <button class="genre-btn">Fantasy</button>
            <button class="genre-btn">Science Fiction</button>
            <button class="genre-btn">Romance</button>
            <!-- Add more genres here -->
          </div>

          <div class="auth-buttons">
            <button class="auth-btn">Login</button>
            <button class="auth-btn">Register</button>
          </div>

          <!-- Admin Dashboard Button -->
          <div
            class="admin-dashboard"
            id="admin-dashboard"
            style="display: none"
          >
            <button class="menu-btn">Dashboard</button>
          </div>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="header">
          <input type="text" class="search-bar" placeholder="Search books..." />
        </div>
        <div class="books">
          <!-- Example Book Card -->
          <div class="book-card">
            <img src="library.jpg" alt="Book Cover" />
            <h4>Book Title</h4>
            <p>⭐ 4.5</p>
            <p class="stock-status">In Stock</p>
          </div>

          <div class="book-card">
            <img src="library.jpg" alt="Book Cover" />
            <h4>Another Book</h4>
            <p>⭐ 3.8</p>
            <p class="stock-status out-of-stock">Out of Stock</p>
          </div>

          <!-- More book cards can be added here -->
        </div>
      </div>
    </div>

    <script>
      // Mockup Admin User Logic
      const isAdmin = false; // Set to false if not an admin

      if (isAdmin) {
        document.getElementById("admin-dashboard").style.display = "block";
      }
    </script>
  </body>
</html>
